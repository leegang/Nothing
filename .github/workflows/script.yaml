name: 自动获取ss节点

on:
  schedule:
    - cron: '1/120 * * * *'  
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: 获取仓库代码
        uses: actions/checkout@v3  # 获取代码

      - name: 安装Python依赖环境
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install  requests  # 如果有依赖文件

      - name: 运行获取节点脚本
        run: python get_nodes.py > ss.txt  # 执行脚本并将输出保存到 ss.txt

      - name: 提交更改
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ss.txt
          git commit -m '每日更新 ss 地址'
          git push origin main
